<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Everyone's Story</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>


    <div class="container">

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item"><a href="read.html">Read</a></li>
                <li class="breadcrumb-item"><a href="userstoriesabout.html">About</a></li>
                <li class="breadcrumb-item active" aria-current="page"></li>
            </ol>
        </nav>

        <div class="row justify-content-center, title">
            <div class="row col-lg-12 d-flex justify-content-center, titletext">

                <h1>The Internet Wins me a Nobel Prize in Literature</h1><br>
                <h2 class="notby">Not Written by: Paola de la Pe√±a</h2> <br>

            </div>
            <div class="row col-lg-12 d-flex justify-content-start, starttext">
                <p>Start/continue writting my story, then click publish!</p>
            </div>


        </div>

        <div class="row justify-content-center, entry">
            <div class="form-group, col-lg-10">
                <textarea class="form-control" id="add-to-do" value="Add Item" rows="6"></textarea>
            </div>
            <div class="form-group, col-lg-2">
                <button type="submit" id="submit" class="btn btn-primary mb-2">Submit</button>
            </div>
        </div>


        <div class="row justify-content-center, ready">
            <div id="entries" class="readytwo, col-lg-10"></div>

            <div class="form-group, col-lg-2, readybuttons">


            </div>
        </div>

    </div>





    <script type="text/javascript">
        //select: new story
        //select:open/close
        //max words per entry
        //voting time period
        //user rating
        //each word has to be typed (no copy pasting)

        var colors = [
            "brown",
            "blue",
            "magenta",
            "teal",
            "coral",
        ];

        //submits written entry, connects with wordz
        $("#submit").on("click", function (event) {
            event.preventDefault();
            var toDoCount = 0;
            var targetColorOfText = colors[Math.floor(Math.random() * colors.length)];
            var wordz = $("<span>");
            wordz.addClass("wordz");
            var wordValue = $(".form-control").val().trim();
            wordz.text(wordValue + " ");
            wordz.css('color', targetColorOfText);
            $("#entries").append(wordz);
            toDoCount++;
        });
        //erase last entry
        $("#btnDeleteEntry").on("click", function () {
            $(".wordz:last-child").remove();
        });
        //publish story function
        $("#btnPublish").on("click", function () {
            //create a new div
            var newDiv = $("<div>");
            newDiv.append($(".wordz"));
            $("#publish").append(newDiv);
            //$("#publish").append($(".wordz"));
        });
    </script>
    </script>

</body>

</html>
